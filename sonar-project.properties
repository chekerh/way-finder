# SonarQube Configuration for WayFinder Backend
# https://docs.sonarqube.org/latest/analysis/analysis-parameters/

# Project identification
sonar.projectKey=wayfinder-backend
sonar.projectName=WayFinder Backend
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=test,src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/uploads/**

# Language and framework
sonar.language=ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.testExecutionReportPaths=coverage/test-report.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality Gates
sonar.qualitygate.wait=true

# Additional settings for NestJS
sonar.ts.tsconfigPath=tsconfig.json
sonar.ts.lcov.reportPaths=coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for generated files
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/main.ts,**/*.config.ts,**/*.module.ts

# Duplication exclusions
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts
